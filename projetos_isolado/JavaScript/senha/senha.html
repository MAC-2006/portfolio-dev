<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Gerador de Senhas</h1>
        <label for="length">Tamanho da senha:</label>
        <input type="number" id="length" min="4" max="20" value="12">
        <br>
        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">Incluir Números</label>
        <br>
        <input type="checkbox" id="includeSymbols" checked>
        <label for="includeSymbols">Incluir Símbolos</label>
        <br>
        <button onclick="generatePassword()">Gerar Senha</button>
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copiar</button>
    </div>
    <script src="senha.js"></script>
</body>
</html>
